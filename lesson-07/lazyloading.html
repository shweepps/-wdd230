<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lazy Load Example</title>
    <script src="scripts/script.js"></script>
    
</head>
<body>
    <h1>Lazy Load Example</h1>

    <div class="picture">
        <picture>
            <img class="lazy" src="images/Placeholder.png" data-src="images/images2.jpeg" alt="Image 1">
        </picture>
    </div>

    <div class="picture">
        <picture>
            <img class="lazy" src="images/images.png" data-src="images/images.png" alt="Image 2">
        </picture>
    </div>

    <div class="picture">
        <picture>
            <img class="lazy" src="images/Placeholder.png" data-src="images/2.jpeg" alt="Image 3">
        </picture>
    </div>

    <div class="picture">
        <picture>
            <img class="lazy" src="images/Placeholder.png" data-src="images/image5.jpeg" alt="Image 4">
        </picture>
    </div>

    <div class="picture">
        <picture>
            <img class="lazy" src="images/Placeholder.png" data-src="images/black.jpeg" alt="Image 5">
        </picture>
    </div>


</body>
</html>
