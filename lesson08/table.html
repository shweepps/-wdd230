<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8 Table Build</title>
    <meta name="Moshoeshoe Simon Mopeli"
        content="Lesson 8 Table Build for Moshoeshoe Simon Mopeli in WDD 230: Web Frontend Development at BYU - Idaho">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <td id="blankCell"></td>
                <td class="cd">Basic</td>
                <td class="cd">Premium</td>
                <td class="cd">Deluxe</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="check">&checkmark;</td>
                <td class="check">&checkmark;</td>
                <td class="check">&checkmark;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="cross">&cross;</td>
                <td class="check">&checkmark;</td>
                <td class="check">&checkmark;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="cross">&cross;</td>
                <td class="cross">&cross;</td>
                <td class="check">&checkmark;</td>
            </tr>
        </tbody>
    </table>
    <div>
        <p>Table 1: Account Feature Comparison</p>
    </div>
</body>
</html>
