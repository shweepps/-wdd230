<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/small.css">
    
    
    <title>Fresh</title>
</head>
<body>
    <header>
        
        <div id="headNav"> 
            <img  id="logo" src="images/logo.png" alt="Bountiful Foods Logo">
            <button id="hamBtn" onclick="toggleMenu()"><span>&#9776;</span> <span>X</span></button>
            <div id="socials">
                <img  src="images/facebook-logo.png" alt="Facebook">
                <img src="images/github-logo.png" alt="github">
                <img src="images/linkedin-logo.png" alt="linkedin">
                <img src="images/user.png" alt="Portfolio">
            </div>
        </div>
       
        <nav>
            
            <ul id="primaryNav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="fresh.html">Fresh</a></li>
                <li><a href="about.html">About</a></li>
               
            </ul>
        
      
         </nav>
    </header>
    <main>
        <h1 class="build">Build Your Own Specialty Drink</h1>
        <form id="specialtyDrinkForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
    
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" required><br>
    
            <label for="fruit1">Fruit 1:</label>
            <select id="fruit1" required></select><br>
    
            <label for="fruit2">Fruit 2:</label>
            <select id="fruit2" required></select><br>
    
            <label for="fruit3">Fruit 3:</label>
            <select id="fruit3" required></select><br>
    
            <label for="specialInstructions">Special Instructions:</label><br>
            <textarea id="specialInstructions" rows="4" cols="30"></textarea><br>
    
            <input id="btnOrder" type="submit" value="Order">
        </form>
        
        <div id="submissionData"></div>

    </main>
   
    <footer>
        <p>Experience the abundance of fresh and healthy options at Bountiful Foods. Start your journey today!</p>
    </footer>
    <script src="scripts/script.js"></script>
   
    

</body>
</html>
